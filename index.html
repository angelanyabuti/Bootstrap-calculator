<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12"></div>
			<form action="#" name="calculator" class="main">
				<input types="text" class="display form-control" name="display" id="inpt"><br>
				<input type="button" class="btn btn-primary" value="C" id="clear" onClick='calcClear();'>
				<input type="button" class="btn btn-primary ml-3" value="<-" onClick='calcBksp();'>
				<input type="button" class="btn btn-primary ml-3" value="%" onclick="dis('%')">
				<input type="button" class="btn btn-primary ml-3" value="/" onclick="dis('/')"><br><br>
				<input type="button" class="btn btn-primary " value="7" id="sv" onClick='addSeven();'>
				<input type="button" class="btn btn-primary ml-3" value="8" id="et" onClick='addEight();'>
				<input type="button" class="btn btn-primary ml-3" value="9" id="nn" onClick='addNine();'>
				<input type="button" class="btn btn-primary ml-3" value="*" onclick="dis('*')"><br><br>
				<input type="button" class="btn btn-primary " value="6" id="sx" onClick='addSix();'>
				<input type="button" class="btn btn-primary ml-3" value="5" id="fv" onClick='addFive();'>
				<input type="button" class="btn btn-primary ml-3" value="4" id="fr" onClick='addFour();'>
				<input type="button" class="btn btn-primary ml-3" value="-" onclick="dis('-')"><br><br>
				<input type="button" class="btn btn-primary " value="3" id="thr" onClick='addThree();'>
				<input type="button" class="btn btn-primary ml-3" value="2" id="two" onClick='addTwo();'>
				<input type="button" class="btn btn-primary ml-3" value="1" id="one" onClick='addOne();'>
				<input type="button" class="btn btn-primary ml-3" value="+" onclick="dis('+')"><br><br>
				<input type="button" class="btn btn-primary " value="0" onclick="dis('0')">
				<input type="button" class="btn btn-primary ml-3" value="00" onclick="dis('00')">
				<input type="button" class="btn btn-primary ml-3" value="." onclick="dis('.')">
				<input type="button" class="btn btn-primary ml-3" value="=" onclick="solve()">




				
			</form>
		</div>
	</div>
<script>
	<script src="js/bootstrap.bundle.js"></script>
		<script src="calculator.js"></script>


</script>
</body>
</html>
